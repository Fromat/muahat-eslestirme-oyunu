<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eşleştirme Oyunları</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin: 0;
            min-height: 100vh;
            padding: 20px;
        }

        h2 {
            margin: 20px 0;
            text-align: center;
        }

        .menu-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 50px;
        }

        .menu-btn {
            padding: 15px 25px;
            font-size: 16px;
            font-weight: bold;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

            .menu-btn:hover {
                background: #4338ca;
            }

        .game-container {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 900px;
            position: relative;
        }

        .cards-wrapper {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }

        .cards {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            width: 45%;
            min-width: 150px;
        }

        .card {
            padding: 15px;
            background: #fff;
            border: 2px solid #ccc;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: 0.3s;
        }

            .card.matched {
                background-color: #4caf50;
                color: white;
                border-color: #388e3c;
            }

            .card.incorrect {
                background-color: #f44336;
                color: white;
                border-color: #d32f2f;
            }

            .card.hidden {
                background-color: #e0e0e0;
            }

            .card.final {
                background-color: white;
                color: black;
                border-color: black;
            }

        .reset-btn, .back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: white;
            color: black;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

            .reset-btn:hover, .back-btn:hover {
                background: #e0e0e0;
            }

        .back-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background: white;
            color: black;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        h2 {
            margin: 100px 0 20px 0;
            text-align: center;
        }

        #promo-container {
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Menü -->
    <div id="menu">
        <h2>İslam Tarihi Ezber Etkinlikleri</h2>
        <div class="menu-container">
            <button class="menu-btn" onclick="startGame('muahat')">Muâhat Kardeşleri</button>
            <button class="menu-btn" onclick="startGame('seriyye')">Bedir Öncesi 4 Seriyye ve Komutanları</button>
        </div>
    </div>

    <!-- Oyun Alanı -->
    <div id="game" class="game-container">
        <button class="back-btn" onclick="goBack()">← Menüye Dön</button>
        <h2 id="game-title"></h2>
        <div class="cards-wrapper">
            <div class="cards" id="left-cards"></div>
            <div class="cards" id="right-cards"></div>
        </div>
        <button class="reset-btn" id="reset-btn" style="display:none;">Tekrar Oyna</button>
        <div id="promo-container"></div>
    </div>

    <script>const games = {
            muahat: {
                title: "Muâhat Kardeşleri",
                matches: {
                    'Hz. Ebubekir': 'Harice b. Zeyd',
                    'Hz. Ömer': 'Utban b. Malik',
                    'Hz. Osman': 'Evs b. Sabit',
                    'Ubeyde b. Cerrah': "Sa'd b. Mu'az",
                    "Mus'ab b. Umeyr": 'Eyyub el-Ensarî'
                }
            },
            seriyye: {
                title: "Bedir Öncesi 4 Seriyye ve Komutanları",
                matches: {
                    'Siffül-bahr': 'Hz. Hamza',
                    'Rabiğ': 'Ubeyde b. Haris',
                    'Harrar': "Sa'd b. Ebu Vakkas",
                    'Batn-ı Nahle': 'Abdullah b. Cahş'
                }
            }
        };

        // Rastgele mesaj havuzu
        const promoMessages = [
            `Destek ve Önerileriniz için: <a href="https://t.me/dhbt_dkab_ihl" target="_blank">@Kanalımızı Takip Edin.</a>`
        ];

        let currentGame = null;
        let selectedCards = [];
        let matchedCount = 0;
        let isProcessing = false;

        const menu = document.getElementById('menu');
        const game = document.getElementById('game');
        const leftContainer = document.getElementById('left-cards');
        const rightContainer = document.getElementById('right-cards');
        const resetBtn = document.getElementById('reset-btn');
        const gameTitle = document.getElementById('game-title');
        const promoContainer = document.getElementById('promo-container');

        function startGame(key) {
            currentGame = games[key];
            menu.style.display = 'none';
            game.style.display = 'flex';
            gameTitle.textContent = currentGame.title;
            initializeGame();
        }

        function goBack() {
            game.style.display = 'none';
            menu.style.display = 'block';
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createCard(content, side) {
            const card = document.createElement('div');
            card.classList.add('card', 'hidden');
            card.textContent = content;
            card.dataset.content = content;
            card.dataset.side = side;
            card.addEventListener('click', () => handleClick(card));
            return card;
        }

        function initializeGame() {
            leftContainer.innerHTML = '';
            rightContainer.innerHTML = '';
            promoContainer.innerHTML = ''; // mesajları temizle

            const leftCards = Object.keys(currentGame.matches).map(name => createCard(name, 'left'));
            const rightCards = Object.values(currentGame.matches).map(name => createCard(name, 'right'));

            shuffle(leftCards);
            shuffle(rightCards);

            leftCards.forEach(c => leftContainer.appendChild(c));
            rightCards.forEach(c => rightContainer.appendChild(c));

            selectedCards = [];
            matchedCount = 0;
            isProcessing = false;
            resetBtn.style.display = 'none';
        }

        function handleClick(card) {
            if (isProcessing) return;
            if (card.classList.contains('matched') || selectedCards.includes(card)) return;
            if (selectedCards.length === 1 && selectedCards[0].dataset.side === card.dataset.side) return;

            card.classList.remove('hidden');
            selectedCards.push(card);

            if (selectedCards.length === 2) {
                const [c1, c2] = selectedCards;
                if (c1.dataset.side !== c2.dataset.side) {
                    const leftCard = c1.dataset.side === 'left' ? c1 : c2;
                    const rightCard = c1.dataset.side === 'right' ? c1 : c2;

                    if (currentGame.matches[leftCard.dataset.content] === rightCard.dataset.content) {
                        leftCard.classList.add('matched');
                        rightCard.classList.add('matched');
                        matchedCount++;
                        selectedCards = [];

                        if (matchedCount === Object.keys(currentGame.matches).length) {
                            setTimeout(() => showFinalLayout(), 500);
                        }
                    } else {
                        isProcessing = true;
                        leftCard.classList.add('incorrect');
                        rightCard.classList.add('incorrect');
                        setTimeout(() => {
                            leftCard.classList.remove('incorrect');
                            rightCard.classList.remove('incorrect');
                            leftCard.classList.add('hidden');
                            rightCard.classList.add('hidden');
                            selectedCards = [];
                            isProcessing = false;
                        }, 1000);
                    }
                }
            }
        }

        function showFinalLayout() {
            leftContainer.innerHTML = '';
            rightContainer.innerHTML = '';

            const entries = Object.entries(currentGame.matches);
            entries.forEach(([left, right]) => {
                const leftCard = createCard(left, 'left');
                const rightCard = createCard(right, 'right');
                leftCard.classList.remove('hidden');
                rightCard.classList.remove('hidden');
                leftCard.classList.add('final');
                rightCard.classList.add('final');
                leftContainer.appendChild(leftCard);
                rightContainer.appendChild(rightCard);
            });

            resetBtn.style.display = 'block';

            // Rastgele mesaj
            promoContainer.innerHTML = '';
            const randomMessage = promoMessages[Math.floor(Math.random() * promoMessages.length)];
            promoContainer.innerHTML = `<p>${randomMessage}</p>`;
        }

        resetBtn.addEventListener('click', initializeGame);</script>
</body>
</html>
