<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eşleştirme Oyunları</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 900px;
            padding: 20px;
        }

        .active {
            display: flex;
        }

        h2 {
            margin-bottom: 20px;
        }

        .menu button {
            padding: 15px 25px;
            margin: 10px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #7c3aed;
            color: white;
        }

            .menu button:hover {
                background: #5b21b6;
            }

        .back-btn {
            align-self: flex-start;
            margin-bottom: 15px;
            background: #fff;
            color: #000;
            border: 2px solid #000;
            border-radius: 5px;
            padding: 5px 10px;
            font-weight: bold;
            cursor: pointer;
        }

        .game-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }

        .cards {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            width: 45%;
            min-width: 150px;
        }

        .card {
            padding: 15px;
            background: #fff;
            border: 2px solid #ccc;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: 0.3s;
        }

            .card.matched {
                background: #4caf50;
                color: white;
                border-color: #388e3c;
            }

            .card.incorrect {
                background: #f44336;
                color: white;
                border-color: #d32f2f;
            }

            .card.hidden {
                background: #e0e0e0;
            }

            .card.final {
                background: white;
                color: black;
                border-color: black;
            }

        .reset-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: white;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        /* Banner styling - centered under resetBtn */
        .game-banner {
            background: gray;
            color: #000000;
            text-align: center;
            padding: 10px;
            border-radius: 6px;
            margin-top: 12px;
            width: 90%;
            max-width: 420px;
            box-sizing: border-box;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

    </style>
</head>
<body>

    <!-- Menü Ekranı -->
    <div id="menu" class="screen active menu">
        <h2>İslam Tarihi Bilgi Kavram Etkinlikleri</h2>
        <button onclick="startGame('muahat')">Muâhat Kardeşleri</button>
        <!-- ileride başka oyunlar eklenebilir -->
        <!-- <button onclick="startGame('seriyye')">İlk Dört Seriyye</button> -->
    </div>

    <!-- Oyun Ekranı -->
    <div id="game" class="screen">
        <button class="back-btn" onclick="goMenu()">← Menüye Dön</button>
        <h2 id="game-title"></h2>
        <div class="game-container">
            <div class="cards" id="left-cards"></div>
            <div class="cards" id="right-cards"></div>
        </div>
        <button class="reset-btn" id="reset-btn" style="display: none;">Tekrar Oyna</button>
    </div>

    <script>// Tüm oyunlar burada tanımlanacak
        const games = {
            muahat: {
                title: "Muâhat Kardeşleri Eşleştirme Oyunu",
                left: ['Hz. Ebubekir', 'Hz. Ömer', 'Hz. Osman', 'Ubeyde b. Cerrah', "Mus'ab b. Umeyr"],
                right: ['Harice b. Zeyd', 'Utban b. Malik', 'Evs b. Sabit', "Sa'd b. Mu'az", 'Eyyub el-Ensarî'],
                matches: {
                    'Hz. Ebubekir': 'Harice b. Zeyd',
                    'Hz. Ömer': 'Utban b. Malik',
                    'Hz. Osman': 'Evs b. Sabit',
                    'Ubeyde b. Cerrah': "Sa'd b. Mu'az",
                    "Mus'ab b. Umeyr": 'Eyyub el-Ensarî'
                }
            },
            // ileride başka oyunlar buraya eklenecek
        };

        let currentGame = null;
        let selectedCards = [];
        let matchedCount = 0;
        let isProcessing = false;
        let banner = null;

        const menuScreen = document.getElementById('menu');
        const gameScreen = document.getElementById('game');
        const gameTitle = document.getElementById('game-title');
        const leftContainer = document.getElementById('left-cards');
        const rightContainer = document.getElementById('right-cards');
        const resetBtn = document.getElementById('reset-btn');

        function goMenu() {
            gameScreen.classList.remove('active');
            menuScreen.classList.add('active');
        }

        function startGame(gameKey) {
            currentGame = games[gameKey];
            menuScreen.classList.remove('active');
            gameScreen.classList.add('active');
            gameTitle.textContent = currentGame.title;
            initializeGame();
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createCard(content, side) {
            const card = document.createElement('div');
            card.classList.add('card', 'hidden');
            card.textContent = content;
            card.dataset.content = content;
            card.dataset.side = side;
            card.addEventListener('click', () => handleClick(card));
            return card;
        }


        function initializeGame() {
            leftContainer.innerHTML = '';
            rightContainer.innerHTML = '';


            if (banner) { banner.remove(); banner = null; }

            const leftCards = currentGame.left.map(name => createCard(name, 'left'));
            const rightCards = currentGame.right.map(name => createCard(name, 'right'));

            shuffle(leftCards);
            shuffle(rightCards);

            leftCards.forEach(c => leftContainer.appendChild(c));
            rightCards.forEach(c => rightContainer.appendChild(c));

            selectedCards = [];
            matchedCount = 0;
            isProcessing = false;
            resetBtn.style.display = 'none';
        }

        function handleClick(card) {
            if (isProcessing) return;
            if (card.classList.contains('matched') || selectedCards.includes(card)) return;
            if (selectedCards.length === 1 && selectedCards[0].dataset.side === card.dataset.side) return;

            card.classList.remove('hidden');
            selectedCards.push(card);

            if (selectedCards.length === 2) {
                const [c1, c2] = selectedCards;
                if (c1.dataset.side !== c2.dataset.side) {
                    const leftCard = c1.dataset.side === 'left' ? c1 : c2;
                    const rightCard = c1.dataset.side === 'right' ? c1 : c2;

                    if (currentGame.matches[leftCard.dataset.content] === rightCard.dataset.content) {
                        leftCard.classList.add('matched');
                        rightCard.classList.add('matched');
                        matchedCount++;
                        selectedCards = [];
                        if (matchedCount === currentGame.left.length) {
                            setTimeout(() => showFinalLayout(), 500);
                        }
                    } else {
                        isProcessing = true;
                        leftCard.classList.add('incorrect');
                        rightCard.classList.add('incorrect');
                        setTimeout(() => {
                            leftCard.classList.remove('incorrect');
                            rightCard.classList.remove('incorrect');
                            leftCard.classList.add('hidden');
                            rightCard.classList.add('hidden');
                            selectedCards = [];
                            isProcessing = false;
                        }, 1000);
                    }
                }
            }
        }

        function showBanner() {
            // mevcut banner varsa kaldır
            if (banner) {
                try { banner.remove(); } catch (e) { /* ignore */ }
                banner = null;
            }

            // yeni banner oluştur ve sınıf ver
            banner = document.createElement('div');
            banner.className = 'game-banner';
            banner.innerHTML = 'Kanalımıza katılın: <a href="https://t.me/dhbt_dkab_ihl" target="_blank" style="color:#00000;font-weight:700;text-decoration:none;">@dhbt_dkab_ihl</a>';

            // resetBtn'in hemen altına ekle (ortalanmış)

            resetBtn.insertAdjacentElement('afterend', banner);
        }

        function showFinalLayout() {
            leftContainer.innerHTML = '';
            rightContainer.innerHTML = '';

            for (let i = 0; i < currentGame.left.length; i++) {
                const leftCard = createCard(currentGame.left[i], 'left');
                const rightCard = createCard(currentGame.right[i], 'right');
                leftCard.classList.remove('hidden');
                rightCard.classList.remove('hidden');
                leftCard.classList.add('final');
                rightCard.classList.add('final');
                leftContainer.appendChild(leftCard);
                rightContainer.appendChild(rightCard);
            }
            resetBtn.style.display = 'block';
            showBanner();

        }

        resetBtn.addEventListener('click', initializeGame);</script>

</body>
</html>
